<body>
    <script>
        // script que calcula el factorial de un nÃºmero entero

        var dato = 5;
        var resultado = 5;

        for (var i = dato - 1; i >= 1; i--){
            resultado = resultado * 1
        }

        alert(resultado);

        var numero = parseInt(prompt(`Ingresa un numero para ver su factorial`));
        function factorial (numero) {
            var total = 1; 
            for (var i = 1; i <= numero; i++) {
                total = total * i;
                console.log(total); 
            }
        }
        
        factorial(numero);
        


    </script>
